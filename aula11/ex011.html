<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Estrangeiros</title>
</head>
<body>
    <h1>Verificador de Estrangeiros</h1>
    País em que nasceu: <input type="text" name="ptxt" id="ptxt"> 
    <input type="button" value="Verificar" onclick="verificar()">  
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#ptxt')
            var res = window.document.querySelector('div#res')
            var país = (txtp.value)
            res.innerHTML = `O país onde você nasceu é ${país} <br>`
            if (país == 'Brasil' || país == 'brasil' || país == 'BRASIL' ) {
                res.innerHTML += `Você é Brasileiro`
            } else {
                res.innerHTML += `Você é Estrangeiro`
            } 
        }
    </script>
</body>
</html>
