<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        input {
            width: 170px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>  
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">
    <script>
        function clicar() {
            var num = window.prompt('Digite um número inteiro qualquer')
            num = Number(num)
            window.alert(`Antes de ${num}, temos o número ${num - 1}.
Depois de ${num}, temos o número ${num + 1}.`)
        }
    </script>
</body>
</html>
