<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        input {
            width: 170px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>  
    <input type="button" value="Comprar produto" onclick="comprar()"> 
    <script>
        function comprar() {
            var produto = window.prompt('Que produto você está comprando?')
            var preco = window.prompt(`Quanto custa ${produto} que você está comprando?`)
            var pagou = window.prompt(`Qual o valor que você deu para pagar ${produto}?`)
            var troco = (pagou - preco)
            preco = Number(preco).toFixed(2).replace('.', ',')
            pagou = Number(pagou).toFixed(2).replace('.', ',')
            troco = Number(troco).toFixed(2).replace('.', ',')
            window.alert(`Você comprou ${produto} que custou R$ ${preco}.
Deu R$ ${pagou} em dinheiro e vai receber R$ ${troco} de troco.
Volte Sempre!`)
        }
    </script>
</body>
</html>
