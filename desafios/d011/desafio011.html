<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        input {
            width: 150px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Ano Bissexto</h1> 
        <input type="button" value="Verificar" onclick="verificar()">
    </div>
    <div id="res">
        Informe um ano para saber se ele é bissexto
    </div>
    <script>
        function verificar() {
            var res = window.document.querySelector('div#res')
            var ano = window.prompt('Qual é o ano que você quer verificar?')
            res.innerHTML = (`<h2>Analisando o ano de ${ano}...</h2>`)
            if (ano % 4 == 0) {
                res.innerHTML += (`<p>O ano de ${ano} <mark style="background-color: lightgreen; color: darkgreen">É BISSEXTO<mark></p>`)
            } else {
                res.innerHTML += (`<p>O ano de ${ano} <mark style="background-color: lightcoral; color: darkred">NÃO É BISSEXTO<mark></p>`)
            }
        }
    </script>
</body>
</html>
