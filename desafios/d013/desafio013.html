<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        input {
            width: 150px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Situação do aluno</h1>
        <input type="button" value="Entrar com as notas" onclick="verificar()">
    </div> 
    <div id="res">
        Clique no botão acima para informar as notas do aluno.
    </div>
    <script>
        function verificar() {
            var res = window.document.querySelector('div#res')
            var nome = window.prompt('Qual é o nome do aluno?')
            var nota1 = window.prompt(`Primeira nota de ${nome}:`)
            var nota2 = window.prompt(`Segunda nota de ${nome}:`)
            nota1 = Number(nota1)
            nota2 = Number(nota2)
            var media = Number((nota1 + nota2) / 2)
            nota1 = Number(nota1).toLocaleString('pt-BR')
            nota2 = Number(nota2).toLocaleString('pt-BR')
            res.innerHTML = ''
            res.innerHTML += (`<h2>Analisando a situação de ${nome}</h2>`)
            res.innerHTML += (`<p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${(media).toLocaleString('pt-BR')}</strong></p>`)
            if (media <= 3) {
                res.innerHTML += (`<p>Com média abaixo de 3,0, o aluno está <mark style="background-color: lightcoral; color: darkred">REPROVADO</mark></p>`)
            } else if (media > 3 && media < 6) {
                res.innerHTML += (`<p>Com média entre 3,0 e 6,0, o aluno está em <mark style="background-color: lightyellow; color: orange">RECUPERAÇÃO</mark></p>`)
            } else {
                res.innerHTML += (`<p>Com média acima de 6,0, o aluno está <mark style="background-color: lightgreen; color: darkgreen">APROVADO</mark></p>`)
            }
        }
    </script>
</body>
</html>
